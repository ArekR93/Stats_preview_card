<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <section class="content">
    <div class="card">    
      <div class="card-img">
        <div class="card-img-shadow">
        </div>
      </div>
      <div class="card-body">
        <h1 class="card-title">Get <span class="header-accent">insights</span> that help your business grow.</h1>

        <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      
        <div class="stats-box">
          <div class="box-stat">
            <p class="digits">10k+</p> 
            <p class="stat-description">companies</p>
          </div>
          <div class="box-stat">
            <p class="digits">314</p> 
            <p class="stat-description">templates</p>
          </div>
          <div class="box-stat">
            <p class="digits">12m+</p> 
            <p class="stat-description">queries</p>
          </div>
        </div>

      </div>
    </div>

  </section>


  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arkadiusz Ruszczak</a>.
  </footer>
</body>
</html>
